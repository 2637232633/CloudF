<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Original - Lifestyle Blog Template</title>

    <!-- Favicon -->
    <link rel="icon" th:href="@{/img/core-img/favicon.ico}">
    <link rel="shortcut" th:href="@{/img/core-img/favicon.ico}">
    <!-- Style CSS -->

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="preload-content">
            <div id="original-load"></div>
        </div>
    </div>

    <!-- Subscribe Modal -->
    <div class="subscribe-newsletter-area">
<!--        <div class="modal fade" id="subsModal" tabindex="-1" role="dialog" aria-labelledby="subsModal" aria-hidden="true">-->
            <div class="modal-dialog modal-dialog-centered" role="document"style="border: 2px solid rgba(0, 0, 0, .2)" >

                <div class="modal-content">
                    <div class="logo-area text-center">
                        <div class="container h-100">
                            <div class="row h-100 align-items-center">
                                <div class="col-12">
                                    <a href="index.html" class="original-logo">
                                        <img th:src="@{/img/core-img/logo3.png}"  style="position: relative; width: 150px; height: 100px; top: 0px;background-size: 100% 10%"/>

                                    </a>
<!--                                    <a href="index.html" class="original-logo"><img th:src="@{/img/core-img/logo3.png}" width="150px" height=100px" style="position: relative; top: 0px;background-size: 100% 10%" alt=""/></a>-->
                                </div>
                            </div>
                        </div>
                    </div>
<!--                    <button type="button" class="close" data-dismiss="modal" ></button>-->
                    <div class="modal-body" style="padding: 30px;">
                        <h9 class="title">Title</h9>
                        <form th:action="@{/blog/insert}" class="newsletterForm" method="post">
<!--                            <input type="text" name="email" id="subscribesForm2"class="form-control" placeholder="Your e-mail here" style="font-size: 12px; height: 40px" >-->
                            <textarea th:text="${title}" name="name" id="name" class="form-control" style="border: 1px solid #787878; height: 40px" cols="30" rows="2" placeholder="Title"></textarea>
                            <h9  class="title">URL</h9>
                            <textarea th:text="${url}" name="url" id="url" class="form-control" style="border: 1px solid #787878; height: 40px" cols="30" rows="2" placeholder="URL"></textarea>
<!--                            <input type="text" name="email" id="passwordForm" placeholder="Your verification word" style="font-size: 11px; height: 200px;">-->
                            <h9 class="title">Description</h9>
                            <textarea name="content" id="content" class="form-control" style="border: 1px solid #787878; height: 200px" cols="30" rows="2" placeholder="Description"></textarea>

                            Private<input name ="isPrivate" id="isPrivate" type="checkbox" style=" width: 8%; height: 13px; border: 0px solid #787878; top: 20px"/>
                            <button type="submit" class="btn original-btn" style="left: 225px; top: 5px;box-shadow:0 0 0px">Collect</button>
<!--                            <button type="submit" class="btn original-btn">Collect</button>-->
                        </form>
                    </div>
                </div>
            </div>
<!--        </div>-->
    </div>


    <!-- ##### Footer Area End ##### -->

    <!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script th:src="@{/js/jquery/jquery-2.2.4.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins.js}"></script>
    <script th:src="@{/js/active.js}"></script>
    <script th:src="@{/js/collect.js}"></script>
