<script>
    var userName = $("#userName").val()
    let authority = $.cookie("authority");

    if (authority == null) {
        $("#nameButton").css("display", "none")
        $("#userPhoto").css("display", "none")
    }
    if (authority == 1) {
        $("#loginButton").css("display", "none")
        $("#registerButton").css("display", "none")
        $("#nameString").text("hello," + userName)
        if($.cookie("userFilePhoto") != '' && $.cookie("userFilePhoto") != null){
            $("#userPhoto").attr("src", $.cookie("userFilePhoto"))
        }
    }

</script>
